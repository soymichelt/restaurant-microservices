Resources:
  S3WarehouseStorage:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3600

Outputs:
  S3WarehouseStorageName:
    Value:
      Ref: S3WarehouseStorage
    Export:
      Name: S3WarehouseStorageName
  S3WarehouseStorageArn:
    Value:
      Fn::GetAtt: [S3WarehouseStorage, Arn]
    Export:
      Name: S3WarehouseStorageArn